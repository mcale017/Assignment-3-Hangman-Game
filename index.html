<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <title>Which Wild Player Is It?</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">        
            <h1 class="text-center">Guess the Wild player!</h1>
            <hr>
            <div id="menu-buttons" class="text-center">
                <button class="btn btn-lg restart-button" onclick="restart()">Restart the game</button>                    
                <button class="btn btn-lg guess-button" onclick="guess()">I know who it is</button>
            </div>
            <br>
            <div class="text-center">
                <h3><span id="message">Press any letter to start guessing the player!</span></h3>              
            </div>
        </div>
    </div>
    <div class="container custom-container">
        <div class="row">
            <div class="col-lg-5">
                <div class="row">
                    <h2>Who am I?</h2>
                    <br>
                    <div id="current-player"></div>
                </div>
                <br>
                <div class="row">
                    <h2>Correct Guesses</h2>
                    <br>
                    <div id="correct-guesses"></div>
                </div>
                <br>
                <div class="row">
                    <h2>Incorrect Guesses</h2>
                    <br>
                    <div id="incorrect-guesses"></div>
                </div>
                <br>
                <div class="row">
                    <h2>Guesses Left</h2>
                    <br>
                    <div id="guesses-left"></div>
                </div>
            </div>
            <div class="col-lg-5 col-lg-offset-2">
                <div class="row">
                    <h2 class="text-center"><span id="picture-message"></span></h2>
                    <br>
                    <img src="assets/images/player0.jpg" id="player-picture"></img>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
